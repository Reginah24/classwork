<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <div class="card-header">
                <h1>Currency Converter</h1>
                <p class="subtitle">Fast and reliable exchange rates</p>
            </div>
            
            <div class="converter-body">
                <div class="input-group">
                    <label for="from">Convert from:</label>
                    <div class="select-wrapper">
                        <select id="from">
                            <option value="USD">USD - US Dollar</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="GBP">GBP - British Pound</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="to">Convert to:</label>
                    <div class="select-wrapper">
                        <select id="to">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="GBP">GBP - British Pound</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
                </div>
                
                <button onclick="convertCurrency()" class="convert-btn">Convert Currency</button>
                
                <div id="result" class="result">
                    <div class="result-placeholder">Conversion result will appear here</div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="rates-title">Current Exchange Rates (Base: USD)</div>
                <div class="rates-container">
                    <div class="rate-item">
                        <span class="rate-currency">USD</span>
                        <span class="rate-value">1.00</span>
                    </div>
                    <div class="rate-item">
                        <span class="rate-currency">EUR</span>
                        <span class="rate-value">0.89</span>
                    </div>
                    <div class="rate-item">
                        <span class="rate-currency">GBP</span>
                        <span class="rate-value">0.75</span>
                    </div>
                    <div class="rate-item">
                        <span class="rate-currency">JPY</span>
                        <span class="rate-value">113.50</span>
                    </div>
                    <div class="rate-item">
                        <span class="rate-currency">RUB</span>
                        <span class="rate-value">74.36</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
